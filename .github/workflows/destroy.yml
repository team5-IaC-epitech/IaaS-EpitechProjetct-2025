name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        type: choice
        options:
          - dev
          - prd
      confirm:
        description: 'Type the environment name to confirm destruction'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  validate-confirmation:
    name: Validate Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        run: |
          if [ "${{ inputs.confirm }}" != "${{ inputs.environment }}" ]; then
            echo "Confirmation does not match environment"
            exit 1
          fi

  destroy:
    name: Destroy ${{ inputs.environment }}
    needs: validate-confirmation
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ inputs.environment == 'dev' && 'projects/688861612302/locations/global/workloadIdentityPools/team5-wif-dev/providers/github' || 'projects/688861612302/locations/global/workloadIdentityPools/team5-wif-prd/providers/github' }}
          service_account: ${{ inputs.environment == 'dev' && 'team5-sa-dev@iaasepitech.iam.gserviceaccount.com' || 'team5-sa-prd@epitech-iaas-prod.iam.gserviceaccount.com' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend-config=../backends/${{ inputs.environment }}.config

      - name: Terraform Destroy
        working-directory: terraform
        env:
          TF_VAR_github_app_id: ${{ secrets.GH_APP_ID }}
          TF_VAR_github_app_installation_id: ${{ secrets.GH_INSTALLATION_ID }}
          TF_VAR_github_app_private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
        run: terraform destroy -auto-approve -var-file=env/${{ inputs.environment }}.tfvars
