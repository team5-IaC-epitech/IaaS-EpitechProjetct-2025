steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_ARTIFACT_REGISTRY_URL}/task-manager:${SHORT_SHA}'
      - '-t'
      - '${_ARTIFACT_REGISTRY_URL}/task-manager:latest'
      - '-f'
      - 'app/Dockerfile'
      - 'app'
    id: 'build-image'

  # Step 2: Push image with SHA tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_ARTIFACT_REGISTRY_URL}/task-manager:${SHORT_SHA}'
    id: 'push-sha-tag'

  # Step 3: Push image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_ARTIFACT_REGISTRY_URL}/task-manager:latest'
    id: 'push-latest-tag'

# Substitutions (will be overridden by trigger or command line)
substitutions:
  _ARTIFACT_REGISTRY_URL: 'europe-west9-docker.pkg.dev/iaasepitech/task-manager-dev'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

images:
  - '${_ARTIFACT_REGISTRY_URL}/task-manager:${SHORT_SHA}'
  - '${_ARTIFACT_REGISTRY_URL}/task-manager:latest'

timeout: '1200s'  # 20 minutes
